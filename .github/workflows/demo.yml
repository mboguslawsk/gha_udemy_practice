name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v5
      # - name: Install dependencies
      #   run: npm ci
      # - name: Lint code
      #   run: npm run lint
      # - name: Test code
      #   run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      filename-js: ${{ steps.js-filename.outputs.myvar }}
    steps:
      - name: Get code
        uses: actions/checkout@v5
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Publish JS filename
        id: js-filename
        run: find dist/assets/*.js -type f -execdir echo 'myvar={}' >> $GITHUB_OUTPUT ';'
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: uploaded-dist
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download an artifact
        uses: actions/download-artifact@v4
        with:
          name: uploaded-dist
      - name: Output content
        run: |
          ls
          echo "That's it!"
      - name: Output filename
        run: echo "${{ needs.build.outputs.filename-js }}"
      - name: Deploy
        run: echo "Deploying..."
